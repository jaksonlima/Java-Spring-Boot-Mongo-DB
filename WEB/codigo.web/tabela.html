<!DOCTYPE html>
     <html>
        <head>
	        <title>Web Tabelas</title>
	        <meta charset="utf-8">
        </head>
        <body>
 
             <table border="1" width="50%">
             	<tr>
             		<th>Codigo</th>
             		<th>Poduto</th>
             		<th>Preco</th>
             	</tr>

             	<tr>
             		<td>0000#1</td>
             		<td>Notebook</td>

             	</tr>

             	<tr>

             		<td>Capa Notebook</td>
             		<td>100,0</td>
             	</tr>

             	<tr>
             		<td>0000#3</td>
             		<td>Carregador Notebook</td>             		
             		<td>200,0</td>
             	</tr>

             	<tr>
             		<th colspan="2">Total: </th>

             	</tr>

             	<tr>
             		<th rowspan="2">Descontol: </th>
             		<td>Cump1: -R$ 10</td>
             		
             	</tr>

             	<tr>

             	</tr>

             </table>

        </body>
</html>
